<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Incidencias</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header class="header">
    <h1>Gestor de Incidencias</h1>

    <div class="auth">
      <span id="usuario-info">No autenticado</span>
      <button id="btn-login">Login</button>
      <button id="btn-logout" style="display:none;">Logout</button>
    </div>
  </header>

  <main>

    <section class="form-section">
      <h2>Nueva Incidencia</h2>

      <form id="form-incidencia">
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="descripcion" placeholder="Descripción" required></textarea>

        <select id="prioridad">
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>

        <button type="submit">Crear</button>
      </form>
    </section>

    <section class="lista-section">
      <h2>Incidencias</h2>

      <div class="contador">
        Pendientes: <span id="count-pendiente">0</span> |
        En proceso: <span id="count-proceso">0</span> |
        Resueltas: <span id="count-resuelta">0</span>
      </div>

      <input 
        type="text" 
        id="buscador" 
        placeholder="Buscar por título o descripción..."
      />

      <div id="lista-incidencias"></div>

    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
